# Dependabot configuration only relevant to GitHub.com
# Convert "languages" to "package-ecosystems" for Dependabot configurations
- title: Super linter configuration
  description: Example Dependabot version updates configuration from the Super linter repository.
  href: /github/super-linter/blob/master/.github/dependabot.yml
  languages:
    - github-actions
    - npm
    - bundler
    - docker
    - pip
  tags:
    - Dependabot
    - Version updates
    - Configuration
  versions:
    fpt: '*'
    ghec: '*'

    body {
     background: #252525;
}

:root {
     --dimension: 300px;
     --color1: #f008;
     --color2: #0f08;
     --color3: #00f8;
}

z-stack {
     /* width and height NEED to be set to define the boundaries for transitions */
     /* NO padding - as is only a container - should add a var? */
     width: calc(var(--dimension) + 40px);
     height: calc(var(--dimension) + 40px);
     /* optional settings */
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     /*padding: 40px;*/ /* not applicable when using var on width/height ??? */
     background: orange;
}
z-stack * {
     border: 2px solid black;
}
/* ELEMENTS - added manually*/
/* use z-stack class for higher specificity only */
z-stack .one {
     height: calc(var(--dimension) - 150px);
     width: calc(var(--dimension) - 150px);
     background-color: var(--color1);
     z-index: 1;
}

z-stack .two {
     height: var(--dimension);
     width: var(--dimension);
     background-color: var(--color2);
}

z-stack .three {
     height: calc(var(--dimension) - 50px);
     width: calc(var(--dimension) - 50px);
     background-color: var(--color3);
     border-radius: 50%;
}

/* added dynamically - these now need to have z-index: 1 - defer script? */
z-stack .four {
     height: calc(var(--dimension) * 0.4);
     width: calc(var(--dimension) * 0.4);
     background-color: var(--color2);
     border-radius: 50%;
     z-index: 1;
}

z-stack .five {
     height: calc(var(--dimension) * 0.3);
     width: calc(var(--dimension) * 0.3);
     background-color: var(--color1);
     z-index: 1;
}

z-stack .six {
     height: calc(var(--dimension) * 0.2);
     width: calc(var(--dimension) * 0.2);
     background-color: var(--color3);
     z-index: 1;
}

#next {
     position: absolute;
     top: calc(50% + 200px);
     left: 50%;
     transform: translateX(-50%);
     width: 300px;
     height: 40px;
     cursor: pointer;
     border-radius: 10px;
     background-color: #fcc55ec1;
     border: none;
}
#next:hover {
     transform: translate(-50%) scale(1.1, 1.1);
     background-color: beige;
     border: 2px solid orange;
}


